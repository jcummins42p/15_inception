services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www
    networks:
      - inception
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
      args:
        MDB_NAME: ${DB_NAME}
        MDB_USER: ${DB_USER}
        MDB_PASS: ${DB_PASS}
        MDB_ROOT: ${DB_ROOT}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress/
      dockerfile: Dockerfile
      args:
        WPDB_NAME: ${WP_NAME}
        WPDB_USER: ${WP_USER}
        WPDB_PASS: ${WP_PASS}
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: unless-stopped

volumes:
  wordpress_data:
    name: wordpress_data
    driver: local
    driver_opts:
      device: /home/${USER}/data/wordpress
      o: bind
      type: bind
  mariadb_data:
    name: mariadb_data
    driver: local
    driver_opts:
      device: /home/${USER}/data/mariadb
      o: bind
      type: bind

networks:
  inception:
    driver: bridge

