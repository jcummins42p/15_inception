services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    #restart: always

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    #env_file:
      #- .env
    networks:
      - inception
    #restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: default_db
      MYSQL_USER: default_user
      MYSQL_PASSWORD: default_password
    #env_file:
      #- .env
    networks:
      - inception
    #restart: always

volumes:
  wordpress:
    name: wordpress_data
    driver: local
    driver_opts:
      device: ./web/
      o: bind
      type: bind
  mariadb:
    name: mariadb_data
    driver: local
    driver_opts:
      device: ./database/
      o: bind
      type: bind

networks:
  inception:
    driver: bridge

